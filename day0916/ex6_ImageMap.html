<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image Map</title>
</head>
<body>

	<!-- usemap과 map 네임은 일치되어야 함 -->
	<img alt="이미지 없음" src="../image2/bottle01.jpg" usemap="#cafe">
		<map name="#cafe">
			<!-- 좌표 -->
			<area alt="자바 카페로 가기" shape="rect" coords="10,10,160,200" href="https://cafe.naver.com/javasoo" target="_blank">
			<area alt="페이스북으로 가기" shape="rect" coords="220,10,350,200" href="https://www.facebook.com" target="_blank">
		</map>

</body>
</html>
