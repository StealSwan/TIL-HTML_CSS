<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>테이블 연습</title>

<style type="text/css">

	table, th, td{
		border: 1px solid #ccc;
	}
	
	th,td{
		width: 120px;
		padding: 10px;
	}
	
	thead, tfoot{
		background: #eeeeee;
	}

</style>

</head>
<body>

	<table border="1" style="border-collapse: collapse;">
		<thead>
			<tr>
				<th>방이름</th><th>대상</th><th>크기</th><th>가격</th>	
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<th>유채방</th>
				<td>여성 도미트리</td>
				<!-- rowspan : 세로로 셀 병합 -->
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>

			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>

			<tr>
				<td>가족 1팀</td>
			</tr>

			<tr>
				<th>천혜향방</th>
				<td></td>
				<td>2인실</td>
			</tr>

		</tbody>
		
		<tfoot>
			<tr>
				<!-- colspan은 가로 셀 병합 -->
				<th colspan=4>사랑방 독채 렌트합니다</th>
			</tr>
		</tfoot>
	</table>
	
	
	<hr color=red size=5>
	
	
	<table id="table2">
		<caption>표제목</caption>
			<!-- tr이 하나의 행 단위임을 명심 -->
			<tr>
				<th rowspan=2>년도</th><th colspan=2>성별</th>				
			</tr>
			
			<tr>
				<th>남자</th><th>여자</th>				
			</tr>
			
			<tr>
				<th>합계</th><td align="left">10</td><td align="left">5</td>				
			</tr>
			
			<tr>
				<th>2017</th><td align="left">5</td><td align="left">15</td>				
			</tr>
	</table>
	
	
	<hr color=red size=5>


	<table>
		<caption><b>[문제]</b></caption>
			<!-- tr로 반드시 감싸야한다 -->		
			<tr>
				<!-- td는 table data의 약자 -->
				<!-- 테이블 배경색은 bgcolor -->
				<!-- 위아래 정렬시 valign -->
				<td rowspan=3 bgcolor="skyblue" valign="top">일</td><td colspan=3 bgcolor="pink">이</td>
			</tr>
			
			<tr>
				<td colspan=2 bgcolor="pink">삼</td><td rowspan=3 bgcolor="skyblue" valign="bottom">사</td>
			</tr>

			<tr>
				<td>오</td><td>육</td>
			</tr>

			<tr>
				<td colspan=3 bgcolor="pink">칠</td>
			</tr>			
	</table>

</body>
</html>
