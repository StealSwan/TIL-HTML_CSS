<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style type="text/css">

	/* 클래스는 동시 여러군데 사용가능(.) 아이디는 #으로 만들며 딱 한군데만 사용가능 */
	.mbc{
		color: magenta;
	}
	
	div.sbs{
		color: green;
		font-size: 20pt;
		width: 200px;
		height: 50px;
		border: 1px solid purple;
	}
	
	#kbs{
		position: absolute;
		top: 400px;
		left: 200px;
		width: 200px;
		height: 100px;
		font-size: 20px;
		padding-left: 20px;
		padding-top: 30px;
		border: 2px dotted gray;
	}

</style>

</head>
<body>

	<div style="color: red; font-size: 15pt; background: yellow; width: 200px; height: 150px;">안녕하세요</div>
	<div style="position:absolute; width: 200px; height: 150px; top: 200px; left: 300px; border: 3px dotted pink;">홍길동입니다</div>
	<div class="mbc">Hello</div>
	<div class="sbs">Happy Day</div>
	<div class="sbs">오늘은 즐거운 수요일</div>

	<font class="mbc">Have a Nice Day</font>
	<b class="mbc">Bold Test</b>
	<div id="kbs">쌍용교육센터</div>
</body>
</html>
