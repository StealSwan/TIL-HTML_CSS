<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css를 class에 적용하기</title>

<style type="text/css">
	/* 범용클래스 .점은 클래스를 지정*/
	.style1{
		font-size: 15pt; /* 글자크기단위: pt, em, px, rem */
		color: magenta; /* 글자색 */
	}
	
	/* b태그에만 적용가능한 클래스 */
	b.style2{
		border-color: #9370db; /* 테두리 선색 */
		border-radius: 30px; /* 테두리선의 모서리 둥글기 */
		border-width: 10px; /* 테두리선 굵기 */
		border-style: solid; /* 테두리 선종류 */
		width: 300px; /* 전체너비 */
		color: #191970; /* 글자색 */
		font-size: 2em; /* 글자크기 - 직선태그의 2배 */
	}
	
	b.style3{
		height: 200px; /* 태그높이 */
		text-align: center; /* 가운데 수평 */
	}
</style>

</head>
<body>
	<font color="red" size="5" face="Impact">Have a Nice Day!!!</font>
	<font color="#ff00ff" size="10">안녕하세요</font>
	<br>
	<!-- style1이라는 클래스를 적용 -->
	<b class="style1">Bold 속성_style1적용</b>
	<br>
	<font class="style1">font태크_style1 적용</font>
	<br>
	<b class="style2">Bold_style2적용</b>
	<br>
	<font class="style2">font_style2적용</font>
	<br>
	<b class="style2 style3">style2,style3 둘다 적용</b>
</body>
</html>
