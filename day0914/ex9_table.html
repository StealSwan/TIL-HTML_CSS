<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">

table,th,td {
	border: 1px solid pink;
}

td{
	/* padding 속성은 내용(content)과 테두리(border) 사이의 간격인 패딩 영역의 크기를 설정 */
	padding: 5px;
}

</style>

</head>
<body>

<!-- tr도 하나의 열로 취급 -->
<table>
	<tr> <!-- tr이 하나의 행 -->
		<th>제목셀1</th>
		<td>1행2열</td>
		<td>1행3열</td>
	</tr>
	
	<tr> <!-- tr이 하나의 행 -->
		<th>제목셀2</th>
		<td>2행2열</td>
		<td>2행3열</td>
	</tr>

	<tr> <!-- tr이 하나의 행 -->
		<th>제목셀3</th>
		<td>3행2열</td>
		<td>3행3열</td>
	</tr>
</table>


<table>
	<tr> <!-- tr이 하나의 행 -->
		<th>이름</th>
		<th>주소</th>
		<th>나이</th>
	</tr>
	
	<tr> <!-- tr이 하나의 행 -->
		<td>홍길동</td>
		<td>서울</td>
		<td>23</td>
	</tr>

	<tr> <!-- tr이 하나의 행 -->
		<td>고길동</td>
		<td>강남</td>
		<td>33</td>
	</tr>
	
		<tr> <!-- tr이 하나의 행 -->
		<td>정상수</td>
		<td>용인</td>
		<td>53</td>
	</tr>
	
</table>



</body>
</html>
